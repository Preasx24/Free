<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask a Question | D-TECH Student Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 198, 255, 0.5);
    }
    h2 {
      color: #00c6ff;
      font-size: 24px;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }
    .send-btn {
      background: #00c6ff;
      padding: 14px;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }
    .send-btn:hover {
      background: #00a2d6;
    }
    .back-btn {
      display: block;
      background: #00c6ff;
      padding: 12px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
      margin-top: 20px;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #00a2d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ùì Ask a Question</h2>
    <p>Submit your question below and we'll respond via email.</p>

    <form id="questionForm" action="https://formsubmit.co/jonasmochebane@gmail.com" method="POST">
      <!-- Form Fields -->
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Type your question here..." required></textarea>

      <!-- Hidden Settings -->
      <input type="hidden" name="_redirect" value="https://www.dtech-services.co.za/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <!-- Submit Button -->
      <button type="submit" class="send-btn">üì© Send Question</button>
    </form>

    <a href="guides.html" class="back-btn">‚¨Ö Back to Guides</a>
  </div>

  <!-- Fallback Redirect in case FormSubmit fails -->
  <script>
    document.getElementById("questionForm").addEventListener("submit", function () {
      setTimeout(function () {
        window.location.href = "https://www.dtech-services.co.za/thankyou.html";
      }, 5000); // fallback after 5 seconds
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask a Question | DTECH Student Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #1e293b;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #3b82f6;
    }

    .header p {
      color: #94a3b8;
      font-size: 16px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .send-btn {
      width: 100%;
      background: #3b82f6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .send-btn:hover {
      background: #2563eb;
    }

    .back-btn {
      display: block;
      text-align: center;
      background: #334155;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #475569;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ask a Question</h1>
      <p>Submit your question below and we'll respond via email.</p>
    </div>

    <form id="questionForm" action="https://formsubmit.co/dtech2j@gmail.com" method="POST">
      <div class="form-group">
        <input type="email" name="email" placeholder="Your email address" required>
      </div>

      <div class="form-group">
        <textarea name="message" placeholder="Type your question here..." required></textarea>
      </div>

      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="send-btn">Send Question</button>
    </form>

    <a href="guides.html" class="back-btn">Back to Guides</a>
  </div>

  <script>
    document.getElementById("questionForm").addEventListener("submit", function () {
      setTimeout(function () {
        window.location.href = "thankyou.html";
      }, 1000);
    });
  </script>
</body>
</html>

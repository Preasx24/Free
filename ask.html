        .container {
            max-width: 600px;
            margin: auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 198, 255, 0.5);

            padding: 14px;

            border: none;

            margin-top: 12px;
            transition: 0.3s;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - DTECH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-green: #eafaf1;
            --white: #ffffff;
            --text-dark: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eafaf1 0%, #d5f5e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            text-align: center;
            background: var(--white);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow);
            max-width: 550px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-green), var(--dark-green));
        }

        .success-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--light-green);
            margin-bottom: 25px;
            position: relative;
            animation: icon-appear 0.6s ease-out forwards;
        }

        .success-icon i {
            font-size: 48px;
            color: var(--primary-green);
            animation: checkmark 0.5s 0.3s ease-out forwards;
            opacity: 0;
            transform: scale(0);
        }

        h1 {
            color: var(--primary-green);
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-dark);
            margin-bottom: 35px;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            padding: 16px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(46, 204, 113, 0.4);
        }

        .button:hover::before {
            left: 100%;
        }

        .countdown {
            font-weight: 600;
            color: var(--dark-green);
            font-size: 1.1rem;
            margin-top: 15px;
            padding: 12px 20px;
            background: var(--light-green);
            border-radius: 8px;
            display: inline-block;
        }

        .timer {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--primary-green);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        @keyframes icon-appear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmark {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            70% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>We have received your message. Our team will get back to you as soon as possible.</p>
        <a href="https://otieu.com/4/9956333" class="button">
            <i class="fas fa-arrow-right" style="margin-right: 8px;"></i> 
            Go Now
        </a>
        <div class="countdown">Redirecting in <span id="timer" class="timer">7</span> seconds...</div>
        <div class="footer">
            &copy; 2023 DTECH. All rights reserved.
        </div>
    </div>

    <script>
        let countdown = 7;
        const timerEl = document.getElementById('timer');

        const interval = setInterval(() => {
            countdown--;
            timerEl.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "https://otieu.com/4/9956333";
            }
        }, 1000);
    </script>
</body>
</html>
